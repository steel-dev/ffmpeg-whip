name: release-only

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Run ID of the completed build run"
        required: true
      tag:
        description: "Existing tag (e.g., v0.0.0)"
        required: true

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download only ffmpeg artifacts (flatten)
        uses: actions/download-artifact@v5
        with:
          run-id: ${{ inputs.run_id }}
          repository: steel-dev/ffpmeg-whip
          github-token: ${{ secrets.GH_PAT }}
          pattern: ffmpeg-whip-linux-*
          path: artifacts
          merge-multiple: true

      - name: Show what we got
        run: ls -lah artifacts

      - name: Sanity check files exist
        run: |
          set -euo pipefail
          ls artifacts/ffmpeg-whip-linux-*.tar.gz
          ls artifacts/ffmpeg-whip-linux-*.tar.gz.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: |
            artifacts/ffmpeg-whip-linux-*.tar.gz
            artifacts/ffmpeg-whip-linux-*.tar.gz.sha256
          fail_on_unmatched_files: true
          replace_assets: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: release-only

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Run ID of the completed build run"
        required: true
      tag:
        description: "Existing tag (e.g., v0.0.0)"
        required: true

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts via gh (old slug)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail
          gh run download "${{ inputs.run_id }}" \
            -R steel-dev/ffpmeg-whip \
            -n "ffmpeg-whip-linux-*" \
            -D artifacts
          ls -lahR artifacts

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: |
            artifacts/ffmpeg-whip-linux-*.tar.gz
            artifacts/ffmpeg-whip-linux-*.tar.gz.sha256
          fail_on_unmatched_files: true
          replace_assets: true